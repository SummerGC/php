<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>真实接口请求API</title>
</head>
<body>
	<button id="btn">GITHUB用户列表</button>
	<br>
	<h1>git hub所有用户信息</h1>
	<div id="users"></div>	
</body>
<script>
document.getElementById('btn').addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr = new XMLHttpRequest();
		xhr.open("GET","http://api.github.com/users",true);
		xhr.onload = function(){
			var users = JSON.parse(this.responseText);
			var output = "";
			for(var i in users){
				output += `
					<div class="user">
						<img src="${users[i].avatar_url}" width='70' height='70' />
						<ul>
							<li>ID: ${users[i].id}</li>
							<li>ID: ${users[i].login}</li>
						</ul>
					</div>
				`
			}
			document.getElementById('users').innerHTML = output;
		}
		xhr.send();
	}
</script>
</html>
